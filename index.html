<!DOCTYPE html>
<html>

<head>
    <title>The Fatmaa's page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="myStyle.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="cart.css">
    
</head>

<body>

    <nav>
        <a class="buttons" href="#welcome"></i>Welcome</a>
        <a class="buttons" href="#home">Home</a>
        <a class="buttons" href="#account">Account</a>
        <a class="buttons" onclick="showCartForm()" href="#cart">Cart</a>
        <div class="search-container">
            <form action="">
                <input class="search-input" type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </nav>
    <hr>

    <div class="products">
        <ul>
            <li id="myProduct">
                <div class="product">
                    <a href="#" class="id">id</a>
                    <a href="#" class="image"><img src="" alt="Image Here"></a>
                    <a href="#" class="name">name here</a>
                    <div class="price">price here</div>
                    <a href="#" onclick="addToCart(event)" class="cart">ADD TO CART</a>
                </div>
            </li>

        </ul>
    </div>
    
    <!-- cart -->
    <div id="cart_form_id">
        <span onclick="document.getElementById('cart_form_id').style.display='none'" class="close" title="Close Modal">&times;</span>
        <div class="cart_form">
           
            <div class="col-75">
                
                <div class="container2">
                    <form action="">
                        <div class="cart_form">
                           
                            
                            <div class="col-50">
                                <h3>Payment</h3>
                             
                                    <div class="custom-select" style="width:200px;">
                                        <select>
                                            <option value="0">SELECT PAYMENT:</option>
                                            <option value="1">Wire Transfer</option>
                                            <option value="2">Credit Card</option>
                                            
                                        </select>
                                    </div>
                                
                            </div>

                        </div>
                        <label>
                <input type="checkbox" checked="checked" name="sameadr" required> Shipping address same as billing
              </label>
                        <input type="submit" value="Buy" class="btn">
                    </form>
                </div>
            </div>

            <div class="col-25">
                <div class="container2">
                    <h4><span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> </span>Cart </h4>
                    <div class="itemsInCart">
                        <p id="item" style="display: none;">
                            <a href="#" id="">Product 1</a>
                            <span class="price">$15</span>
                            <span onclick="deleteItem(event)" class="delete">&times;</span>
                        </p>
                    </div>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b>0 TL</b></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="myScript.js"></script>
</body>

</html>
